name: Build Application

on:
  push:
    branches:
      - '**' # Run on all branches
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review # Run only when PR is marked "Ready for Review"
    branches:
      - '**' # Run for PRs targeting any branch
  workflow_dispatch: # Allow triggering from test workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0' # Specify the Node.js version (adjust if needed)
          cache: 'npm' # Cache npm dependencies for faster runs

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the application
      - name: Build application
        run: npm run build
