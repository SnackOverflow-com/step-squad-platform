name: CI/CD Pipeline

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review # Run only when PR is marked "Ready for Review"
    branches:
      - '**' # Run for PRs targeting any branch

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pull-requests: write # Required for SonarQube PR decoration

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  build:
    needs: test
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit